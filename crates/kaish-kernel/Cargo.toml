[package]
name = "kaish-kernel"
description = "Core kernel for kaish: lexer, parser, interpreter, and runtime"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme = "../../README.md"
exclude = ["tests/snapshots/"]

[dependencies]
kaish-glob = { path = "../kaish-glob", version = "0.3.1" }
kaish-types = { path = "../kaish-types", version = "0.3.1", features = [] }

# Async runtime
tokio = { workspace = true }
tokio-util = { workspace = true }
async-trait = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Optional: JSON Schema generation (used by MCP server for outputSchema)
schemars = { version = "1", optional = true }

# Logging
tracing = { workspace = true }

# Lexer/Parser
logos = { workspace = true }
chumsky = { workspace = true }
ariadne = { workspace = true }

# Builtins
regex = { workspace = true }
chrono = { workspace = true }
similar = { workspace = true }
git2 = { workspace = true }

# Trash (freedesktop.org)
trash = { workspace = true }

# jq (native implementation via jaq v2)
jaq-core = { workspace = true }
jaq-std = { workspace = true }
jaq-json = { workspace = true }

# Token counting (BPE tokenization)
tiktoken-rs = { workspace = true }

# XDG paths
directories = { workspace = true }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["signal", "process", "term"] }

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { workspace = true }

[features]
schema = ["dep:schemars", "kaish-types/schema"]

[build-dependencies]
chrono = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
rstest = { workspace = true }
insta = { workspace = true }
tempfile = { workspace = true }

[lints]
workspace = true
