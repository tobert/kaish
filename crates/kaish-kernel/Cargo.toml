[package]
name = "kaish-kernel"
description = "Core kernel for kaish: lexer, parser, interpreter, and runtime"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme = "../../README.md"
exclude = ["tests/snapshots/"]

[dependencies]
kaish-glob = { path = "../kaish-glob", version = "0.1.7" }
kaish-schema = { path = "../kaish-schema", version = "0.1.7" }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Logging
tracing = { workspace = true }

# Lexer/Parser
logos = { workspace = true }
chumsky = { workspace = true }
ariadne = { workspace = true }

# Builtins
regex = { workspace = true }
chrono = { workspace = true }
similar = { workspace = true }
git2 = { workspace = true }

# jq (native implementation via jaq v2)
jaq-core = { workspace = true }
jaq-std = { workspace = true }
jaq-json = { workspace = true }

# Token counting (BPE tokenization)
tiktoken-rs = { workspace = true }

# TOON (Token-Oriented Object Notation)
toon-format = { workspace = true }

# XDG paths
directories = { workspace = true }

# RPC server (L10: Kernel)
capnp = { workspace = true }
capnp-rpc = { workspace = true }
futures = { workspace = true }
tokio-util = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { workspace = true }

[build-dependencies]
chrono = { workspace = true }

[dev-dependencies]
proptest = { workspace = true }
rstest = { workspace = true }
insta = { workspace = true }

[lints]
workspace = true
