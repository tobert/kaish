[workspace]
resolver = "2"
members = [
    "crates/kaish-schema",
    "crates/kaish-kernel",
    "crates/kaish-mcp",
    "crates/kaish-client",
    "crates/kaish-repl",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Amy Tobey <tobert@gmail.com>"]
license = "MIT"
repository = "https://github.com/tobert/kaish"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Error handling
thiserror = "2"
anyhow = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cap'n Proto (L0)
capnp = "0.21"
capnpc = "0.21"
capnp-rpc = "0.21"
futures = "0.3"
tokio-util = { version = "0.7", features = ["compat"] }

# Lexer/Parser (L1-L2)
logos = "0.15"
chumsky = { git = "https://github.com/zesterer/chumsky.git", rev = "b3c17795" }
ariadne = "0.5"

# REPL (L4)
rustyline = "15"

# Pattern matching (grep)
regex = "1"

# Text diffing
similar = "2"

# Git operations
git2 = "0.19"

# Date/time (date)
chrono = "0.4"

# jq (native implementation via jaq v2)
jaq-core = "2.2"
jaq-std = "2.1"
jaq-json = "1.1"

# MCP client (L8)
rmcp = { version = "0.13", default-features = true, features = ["client", "transport-child-process"] }

# XDG paths
directories = "5"

# Testing
proptest = "1"
rstest = "0.23"
insta = "1.42"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
unwrap_used = "deny"
expect_used = "warn"
