[workspace]
resolver = "2"
members = [
    "crates/kaish-schema",
    "crates/kaish-kernel",
    "crates/kaish-repl",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Amy Tobey <tobert@gmail.com>"]
license = "MIT"
repository = "https://github.com/tobert/kaish"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Error handling
thiserror = "2"
anyhow = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cap'n Proto (L0)
capnp = "0.21"
capnpc = "0.21"

# Lexer/Parser (L1-L2)
logos = "0.15"
chumsky = { git = "https://github.com/zesterer/chumsky.git", rev = "b3c17795" }
ariadne = "0.5"

# REPL (L4)
rustyline = "15"

# Pattern matching (grep)
regex = "1"

# Date/time (date)
chrono = "0.4"

# Testing
proptest = "1"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
unwrap_used = "deny"
expect_used = "warn"
